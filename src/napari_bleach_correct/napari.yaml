name: napari-bleach-correct
display_name: napari Bleach Correction
contributions:
  commands:
    - id: napari-bleach-correct.get_reader
      python_name: napari_bleach_correct._reader:napari_get_reader
      title: Open data with napari Bleach Correction
    - id: napari-bleach-correct.write_multiple
      python_name: napari_bleach_correct._writer:write_multiple
      title: Save multi-layer data with napari Bleach Correction
    - id: napari-bleach-correct.write_single_image
      python_name: napari_bleach_correct._writer:write_single_image
      title: Save image data with napari Bleach Correction
    - id: napari-bleach-correct.make_sample_data
      python_name: napari_bleach_correct._sample_data:make_sample_data
      title: Load sample data from napari Bleach Correction 
    - id: napari-bleach-correct.make_qwidget
      python_name: napari_bleach_correct._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-bleach-correct.make_magic_widget
      python_name: napari_bleach_correct._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-bleach-correct.make_func_widget
      python_name: napari_bleach_correct._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-bleach-correct.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-bleach-correct.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-bleach-correct.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-bleach-correct.make_sample_data
      display_name: napari Bleach Correction
      key: unique_id.1 
  widgets:
    - command: napari-bleach-correct.make_qwidget
      display_name: Example QWidget
    - command: napari-bleach-correct.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-bleach-correct.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 